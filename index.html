<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Order summary card</title>
</head>

<body>
    <main class="container">
        <div class="info">
            <img src="./src/images/illustration-hero.svg">
            <div class="conteudo">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="pagamento">
                    <img src="./src/images/icon-music.svg">
                    <ul>
                        <li>Annual Plan</li>
                        <li>$59.99/year</li>
                    </ul>
                    <a href="">Change</a>
                </div>
                <div class="proximo">
                    <a href="#" class="proceed">Proceed to Payment</a>
                    <a href="#" class="cancel">Cancel Order</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
